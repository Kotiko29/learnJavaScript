<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <section class="addingUser">
    <fieldset>
      <legend>Добавление пользователя в каталог</legend>
      <form class="addingUser-form" method="POST" name="userForm" action="#">
        <div class="addingUser-form-group">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" class="name field form-control">
        </div>
        <div class="addingUser-form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" class="email field form-control">
        </div>
        <div class="addingUser-form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="phone" name="phone" class="phone field form-control">
        </div>
        <div class="addingUser-form-group">
          <label for="website">Website</label>
          <input id="website" type="text" name="website" class="website field form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-addingUser">Submit</button>
      </fieldset>
    </form>
  </section>

  <section class="users-wrapper mt-5">
    <div class="contaiter">
      <div class="row">
        <div class="col col-4">
          <div class="card">
            <div class="card-header">
              Users-list
            </div>
            <ul class="list-group users-list">
              <!-- <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li> -->
            </ul>
          </div>
        </div>
        <div class="col col-6">
          <div class="user-info">
            
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
